apiVersion: apps/v1
kind: Deployment
metadata:
  name: show-deployment
  namespace: mad
  labels:
    app: show
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: show
      version: v1
  template:
    metadata:
      labels:
        app: show
        version: v1
    spec:
      containers:
        - name: show
          image: aaronyunan/show:2
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
